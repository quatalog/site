<html>
        <head>
                <script>
const params = window
	.location
	.search
	.slice(1)
	.split("&")
	.map(p => p.split("="))
	.reduce((obj,[key,value]) =>
		({ ...obj, [key]: decodeURIComponent(value) }),
		{}
	);
const course = params["course"];
if(course != undefined) {
        window.location.replace("courses/"+(params["course"]));
} else {
        window.location.replace(".");
}
                </script>
        </head>
</html>
